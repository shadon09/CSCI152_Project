<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Level 1</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render : render });

function preload() {
  game.load.spritesheet('player', 'assets/dude.png', 32, 48);
	game.load.tilemap('tilemap', 'assets/level1.json', null, Phaser.Tilemap.TILED_JSON);
  game.load.image('tiles', 'assets/Tiles_64x64.png');
	game.load.image('box', 'assets/tile_06.png');
}

var boxes
var character

function create() {
	//Start the Arcade Physics systems
	game.physics.startSystem(Phaser.Physics.ARCADE);

	//Change the background colour
	game.stage.backgroundColor = "#a9f0ff";

	//Add the tilemap and tileset image. The first parameter in addTilesetImage
	//is the name you gave the tilesheet when importing it into Tiled, the second
	//is the key to the asset in Phaser
	this.map = game.add.tilemap('tilemap');
	this.map.addTilesetImage('Tiles_64x64', 'tiles');

	//Add both the background and ground layers. We won't be doing anything with the
	//GroundLayer though
	this.backgroundlayer = this.map.createLayer('Background');
	this.groundLayer = this.map.createLayer('Ground');

	//Before you can use the collide function you need to set what tiles can collide
	this.map.setCollisionBetween(1, 100, true, 'Ground');

	//Add the sprite to the game and enable arcade physics on it
	character = game.add.sprite(50, game.world.centerY, 'player');
	game.physics.arcade.enable(character);

	boxes = game.add.group();
	boxes.enableBody = true;

	this.map.createFromObjects('Object Layer 1', 7, 'box', 0, true, false, boxes);
	//Change the world size to match the size of this layer
	this.groundLayer.resizeWorld();

	//Set some physics on the sprite
	character.body.bounce.y = 0.2;
	character.body.gravity.y = 1000;
	character.body.gravity.x = 20;
	character.body.velocity.x = 0;

	//Create a running animation for the sprite and play it
	character.animations.add('right', [5, 6, 7, 8], 10, true);
	character.animations.play('right');

	//Make the camera follow the sprite
	game.camera.follow(character);
	game.camera.deadzone = new Phaser.Rectangle(0,0,128,640);
	//Enable cursor keys so we can create some controls
	this.cursors = game.input.keyboard.createCursorKeys();
}

function update() {
	//Make the sprite collide with the ground layer
	game.physics.arcade.collide(character, this.groundLayer);
	game.physics.arcade.collide(character, boxes, destroyBox);
	this.map.forEach(function(tile) {tile.collideDown = false}, this, 0, 0, this.map.width, this.map.height, this.groundLayer);

	//Make the sprite jump when the up key is pushed
    if(this.cursors.up.isDown && character.body.blocked.down) {
      character.body.velocity.y = -1000;
    }

		if(this.cursors.right.isDown) {
			character.body.velocity.x = 250;
		}
		else if(this.cursors.left.isDown && (character.x > 5820 || character.x < 5790)) {
			character.body.velocity.x = -250;
		}
		else {
			character.body.velocity.x = 0;
		}

		// Entering boss area
		if(character.x > 5790) {
			game.camera.unfollow();
			game.camera.setPosition(5820, 500);
		}

		// Falls in pit
		if(character.y > 1000) {
			character.kill();
		}
}

function destroyBox(sprite, box) {
	box.destroy();
}

function render () {
	var zone = game.camera.deadzone;

    game.debug.cameraInfo(game.camera, 64, 64);
    game.debug.spriteCoords(character, 64, 320);
}
</script>

</body>
</html>
